{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forgot_pwd.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="message">
            <p>Remember your password? <a href="{{ url_for('login.login') }}">Log in here</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='forgot_pwd.js') }}"></script>
{% endblock %}
